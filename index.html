<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Page Cleaner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      position: relative;
    }

    /* Animated background orbs */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: #7c3aed;
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    body::after {
      width: 350px;
      height: 350px;
      background: #06b6d4;
      bottom: -80px;
      left: -80px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 44px 36px 36px;
      border-radius: 24px;
      width: 92%;
      max-width: 460px;
      text-align: center;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .icon {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 22px;
      font-size: 30px;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
    }

    h2 {
      font-size: 22px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
      line-height: 1.3;
      background: linear-gradient(to right, #e0e7ff, #c4b5fd, #67e8f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: rgba(255, 255, 255, 0.55);
      margin-bottom: 28px;
      font-size: 14px;
      line-height: 1.6;
    }

    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 28px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
      position: relative;
    }

    .upload-area:hover {
      border-color: rgba(124, 58, 237, 0.5);
      background: rgba(124, 58, 237, 0.06);
    }

    .upload-area.has-file {
      border-color: rgba(6, 182, 212, 0.5);
      background: rgba(6, 182, 212, 0.06);
    }

    .upload-icon {
      font-size: 36px;
      margin-bottom: 10px;
      display: block;
    }

    .upload-text {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
    }

    .upload-text span {
      color: #a78bfa;
      font-weight: 600;
    }

    .file-name {
      font-size: 13px;
      color: #67e8f9;
      margin-top: 8px;
      font-weight: 500;
      display: none;
      word-break: break-all;
    }

    .file-name.show {
      display: block;
    }

    input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: white;
      border: none;
      padding: 15px 24px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.35);
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #06b6d4, #7c3aed);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(0) scale(0.98);
    }

    button .btn-text {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 0.2px;
    }

    .badge {
      display: inline-block;
      background: rgba(124, 58, 237, 0.15);
      border: 1px solid rgba(124, 58, 237, 0.25);
      color: #c4b5fd;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 20px;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Pulse animation on button */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.5); }
      70% { box-shadow: 0 0 0 12px rgba(124, 58, 237, 0); }
      100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
    }

    button:focus-visible {
      outline: 2px solid #a78bfa;
      outline-offset: 3px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px 28px;
        border-radius: 20px;
      }

      h2 {
        font-size: 19px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="icon">
    <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
  </div>
  <div class="badge">CBSE Tool</div>
  <h2>Remove Hindi Pages from CBSE PYQs</h2>
  <p>Upload your PDF and pages 2, 4, 6… will be removed automatically.<br>Only use bilingual papers, not English-only.</p>

  <div class="upload-area" id="uploadArea">
    <span class="upload-icon">&#128196;</span>
    <div class="upload-text">Drag & drop or <span>browse</span> your PDF</div>
    <div class="file-name" id="fileName"></div>
    <input type="file" id="pdfInput" accept="application/pdf" onchange="showFileName(this)" />
  </div>

  <button onclick="processPDF()">
    <span class="btn-text">
      <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V3"/></svg>
      Process & Download
    </span>
  </button>

  <div class="footer">Built for students — fast, private, no uploads to servers <br> &copy; JazlaanJ</div>
</div>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<script>
function showFileName(input) {
  const nameEl = document.getElementById('fileName');
  const area = document.getElementById('uploadArea');
  if (input.files.length) {
    nameEl.textContent = input.files[0].name;
    nameEl.classList.add('show');
    area.classList.add('has-file');
  } else {
    nameEl.classList.remove('show');
    area.classList.remove('has-file');
  }
}

async function processPDF() {
  const fileInput = document.getElementById('pdfInput');

  if (!fileInput.files.length) {
    alert("Choose a PDF first");
    return;
  }

  const file = fileInput.files[0];
  const baseName = file.name.replace(/\.pdf$/i, '');
  const outputName = baseName + '-No-Hindi.pdf';
  const arrayBuffer = await file.arrayBuffer();

  // Load original PDF
  const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
  const newPdf = await PDFLib.PDFDocument.create();

  // Keep pages 1,3,5... (remove 2,4,6...)
  const pageIndexes = [...Array(pdfDoc.getPageCount()).keys()]
    .filter(i => i % 2 === 0);

  const pages = await newPdf.copyPages(pdfDoc, pageIndexes);
  pages.forEach(page => newPdf.addPage(page));

  // Generate new PDF
  const pdfBytes = await newPdf.save();
  const blob = new Blob([pdfBytes], { type: 'application/pdf' });

  // iPad Safari fix — open Share Sheet for real download
  const newFile = new File([blob], outputName, { type: "application/pdf" });

  if (navigator.canShare && navigator.canShare({ files: [newFile] })) {
    await navigator.share({
      files: [newFile],
      title: outputName
    });
  } else {
    // Fallback for Chrome/desktop browsers
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = outputName;
    a.click();
    URL.revokeObjectURL(url);
  }
}
</script>

</body>
</html>
